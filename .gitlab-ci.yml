image: node:14

pages:
  stage: deploy
  script:
    - npm install
    - npm run build
    - mv build public
  artifacts:
    paths:
      - public
  only:
    - master

backend:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t backend_image -f backend_django/Dockerfile .
  only:
    - master